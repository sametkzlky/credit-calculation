<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Kredi Hesaplama</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1>KREDİ HESAPLAMA FORMU</h1>
      <form action="#" id="formkredi">
        <label for="kreditutari">Çekilecek Kredi Tutarını Giriniz:</label>
        <input type="text" name="" id="txtkreditutari" />
        <label for="listevade">Vade Seçiniz:</label>
        <select name="" id="listevade">
          <option value="12">12 ay</option>
          <option value="24">24 ay</option>
          <option value="36">36 ay</option>
          <option value="48">48 ay</option>
        </select>
        <input type="button" class="btn" value="Kredi Geri Ödeme Şartlarını Hesapla" onclick="kredihesapla();" />
      </form>
      <h5 id="sonuc"></h5>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
